<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPPMDM</title>
    <link rel="stylesheet" href="https://juanmirivas8.github.io/PPPMDM/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://juanmirivas8.github.io/PPPMDM/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://juanmirivas8.github.io/PPPMDM/main.css">
    <script src="https://juanmirivas8.github.io/PPPMDM/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar-dark  bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="node_modules/bootstrap-icons/icons/journal-album.svg" alt="Bootstrap" width="50" height="75">
          </a>
        </div>
      </nav>
    <!-- End Navbar -->

    <div class="container">
        <table id="tableNotes" class="table table-stripped">
            <thead class="table-primary">
                <th>Titulo</th>
                <th>Descripcion</th>
                <th><img src="node_modules/bootstrap-icons/icons/trash.svg" alt="Bootstrap" width="25" height="35"></th>
                <th><img src="node_modules/bootstrap-icons/icons/pen.svg" alt="Bootstrap" width="25" height="35"></th>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <div class="favbutton" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick=addNote()>
        <img src="node_modules/bootstrap-icons/icons/plus-circle-dotted.svg" alt="Bootstrap" width="50" height="75">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Insertar nueva nota</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input id="description" class="form-control" type="text" placeholder="Descripcion" aria-label="default input example">
                <input id="content" style="margin-top: 5px;" class="form-control" type="text" placeholder="Contenido" aria-label="default input example">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button id="guardar" type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveNote()">Guardar</button>
            </div>
        </div>
        </div>
    </div>
    <!-- End Modal -->
    <script src="dist/main.js"></script>
</body>
</html>
